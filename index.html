<!--script for form buttons-->
<script>
	var form = document.getElementById("FormContainer");
	var newform = document.getElementById("NewContainer"); 
	function NewUser(){
		newform.style.display="block";
		form.style.display="none";
	}
	function formOpen(){
		form.style.display="block";
		newform.style.display="none";
	}
	function formClose(){
		form.style.display="none";
		newform.style.display="none";
	}
</script>

<!--script for update slideshow-->
<script>
	var slides2 = 1;
	showSlide2(slides2);
	function UpSlide(n2){
		showSlide2(slides2 += n2);
	}function showSlide2(n2){
		var i;
		var slide2 = document.getElementsByClassName("UpSlide");
		if (n2 > slide2.length) {slides2 = 1}
		if (n2 < 1) {slides2 = slide2.length}
		for (i = 0; i < slide2.length; i++) {slide2[i].style.display="none";}
		slide2[slides2 - 1].style.display="block";
		}
</script>

<!--script for news slideshow-->
<script>
	var slides = 1;
	showSlide(slides);
	function NewSlide(n){
		showSlide(slides += n);
	}function showSlide(n){
		var i;
		var slide = document.getElementsByClassName("NewSlide");
		if (n > slide.length) {slides = 1}
		if (n < 1) {slides = slide.length}
		for (i = 0; i < slide.length; i++) {slide[i].style.display="none";}
		slide[slides - 1].style.display="block";
	}
</script>
